{% extends 'main/index.html' %}


{% block title%}Добавление записи в базу данных{% endblock %}

{% block content%}
    <div class="features">
        <h1>Добавление записи в базу</h1>
        <div class="table">
            <form method="post">
                {% csrf_token %} <br>
                {{ form.seller_article }} <br>
                {{ form.article_marketplace }} <br>
                {{ form.code_marketplace }} <br>
                {{ form.amount }} <br>
                <span>{{ error }}</span>
                <button class="custom-button" type="submit">Добавить данные</button>
            </form>
        </div>
        
    </div>    
        
{% endblock %}
